<div class="row justify-content-center grid row-cols-md-3 row-cols-lg-5 mt-3">

    <div class="row m-4" *ngFor="let professor of listaProfessores; let i = index ">

        <div class="card col-sm-4 col-md-2 col-lg-1 w-100" style="width: 15rem;">

            <ul class="list-group list-group-flush">

                <li class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col">
                            <img src="assets\michael_cruz.jpg" class="img-thumbnail rounded-circle m-2 p-0" alt="imagem-professor">
                        </div>
                        <div class="col m-1">
                            <p><strong>{{professor.nome}}</strong></p>
                            <p><i>{{professor.materia}}</i></p>
                        </div>
                    </div>
                </li>

                <li class="list-group-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                        <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"/>
                        <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791"/>
                    </svg>
                     {{professor.email}}
                </li>

                <li class="list-group-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                    </svg>
                     {{professor.telefone}}
                </li>

                <li class="list-group-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                    {{professor.endereco}}
                </li>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary m-1" data-bs-toggle="modal" data-bs-target="#modaleditar" (click)="buscarDados(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
                            viewBox="0 0 16 16">
                            <path
                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
                        </svg>
                        Editar
                    </button>
                    <button type="button" class="btn btn-danger m-1" (click)="excluirProfessor(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x"
                        viewBox="0 0 16 16">
                            <path
                            d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z" />
                            <path
                            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708" />
                        </svg>
                     Excluir
                </button>
                </div>
                
            </ul>
        </div>
        
    

           
        <!-- MODAL - TELA EDIÇÃO -->
        <div class="modal" tabindex="-1" id="modaleditar">
            
                    <div class="modal-dialog">
                        <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Professor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="m-3">
                        <p>ID: {{idProfessor}}</p>

                        <div class="row">
                            <label>Nome:</label>
                            <input type="text" name="nome" class="form-control w-100 mb-2" [(ngModel)]="nome">
                        </div>
                        
                        <div class="row">
                            <label>Matéria:</label>
                            <input type="text" name="materia" class="form-control w-100 mb-2" [(ngModel)]="materia">
                        </div>
            
                        <div class="row">
                            <label>E-mail:</label>
                            <input type="text" name="email" class="form-control w-100" [(ngModel)]="email">
                        </div>
            
                        <div class="row">
                            <label>Endereço:</label>
                            <input type="text" name="endereco" class="form-control w-100 mb-2" [(ngModel)]="endereco">
                        </div>
                        
                        <div class="row">
                            <label>Telefone:</label>
                            <input type="text" name="telefone" class="form-control w-100 mb-2" [(ngModel)]="telefone">
                        </div>
            
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary btn-success" data-bs-dismiss="modal" (click)="atualizarDados(idProfessor)">Salvar Aterações</button>
                    </div>
                </div>
            </div>
    </div>

</div>
